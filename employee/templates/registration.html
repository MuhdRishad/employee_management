<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            {%if messages%}
            {%for msg in messages%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="border border-1 rounded-5 border-secondary my-5 bg-light px-5 shadow-lg">
                <form action="" method="post">
                    {%csrf_token%}

                    <div class="border-bottom mb-4">
                        <h2 class="text-center pb-3 pt-4  text-danger"><strong>Create Account</strong></h2>
                    </div>

                    <div class="mb-3 pt-2">
                        <label for="id_first_name" class="mb-1"><b>First Name*</b></label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_last_name" class="mb-1"><b>Last Name*</b></label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_username" class="mb-1"><b>User Name*</b></label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_email" class="mb-1"><b>E-Mail*</b></label>
                        <input type="email" name="email" id="id_email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_password1" class="mb-1"><b>Password*</b></label>
                        <input type="password" name="password1" id="id_password1" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="mb-1"><b>Confirm Password*</b></label>
                        <input type="password" name="password2" id="id_password2" class="form-control">
                    </div>

                    <div class="my-4 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-secondary"><b>SIGNUP</b></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
